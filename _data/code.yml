  slime: |
    doctype html
    html
      head
        meta name="keywords" description="Slime"
        title= site_title
      body
        #id.class
          ul
            = Enum.map [1, 2], fn x ->
              li= x
  output: |
    <!DOCTYPE html>
    <html>
    <head>
      <meta name="keywords" description="Slime">
      <title>Website Title</title>
    </head>
    <body>
      <div class="class" id="id">
        <ul>
          <li>1</li>
          <li>2</li>
        </ul>
      </div>
    </body>
    </html>


