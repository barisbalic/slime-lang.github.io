- title: Elixir Code
  text: Elixir can be written inline using - and =.

- text: "- evalutes the expression."
- text: "= evalutes the expression, and inserts the value of the expression."

- slime: |
    - number = 40
    p = number + 2
  output: |
    <p>42</p>

- text: The interpolation syntax can be used to insert expressions into text.
  slime: |
    - name = "Felix"
    p My cat's name is #{name}
  output: |
    <p>My cat's name is Felix</p>
